<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Captain</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(270deg, #000000, #1a001a, #330033);
    background-size: 600% 600%;
    animation: bgMove 12s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Courier New', monospace;
    overflow: hidden;
}

@keyframes bgMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    text-align: center;
}

.text {
    font-size: 3rem;
    letter-spacing: 4px;
    white-space: nowrap;
    overflow: hidden;
    border-right: 4px solid white;
    animation: blink 0.7s infinite;
    background: linear-gradient(90deg, #ff4d6d, #ffcc00, #00ffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

@keyframes blink {
    50% { border-color: transparent; }
}

.heart {
    font-size: 4rem;
    margin-top: 20px;
    animation: beat 1s infinite;
}

@keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
    <div class="text" id="typing"></div>
    <div class="heart">❤️</div>
</div>

<script>
const text = "I LOVE YOU CAPTAIN";
let i = 0;
function typeEffect() {
    if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect, 120);
    }
}
typeEffect();
</script>

</body>
</html>
